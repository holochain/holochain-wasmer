[package]
name = "holochain_wasmer_host"
description = "wasm host code"
license = "Apache-2.0"
version = "0.0.97"
authors = ["thedavidmeister", "thedavidmeister@gmail.com"]
edition = "2021"

[dependencies]
wasmer = { workspace = true, default-features = false }
wasmer-middlewares = { workspace = true, optional = true }

holochain_wasmer_common = { workspace = true }
holochain_serialized_bytes = { workspace = true }
serde = "1"
tracing = "0.1"
parking_lot = "0.12"
bimap = "0.6"
bytes = "1"
hex = "0.4"
thiserror = "2"

[lib]
name = "holochain_wasmer_host"
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[features]
default = ["error_as_host", "wasmer_sys_dev"]
debug_memory = []
error_as_host = ["holochain_wasmer_common/error_as_host"]
wasmer_sys = [
  "dep:wasmer-middlewares",
  "wasmer/sys",
]
wasmer_sys_dev = [
  "wasmer_sys",
  "wasmer/default",
]
wasmer_sys_prod = [
  "wasmer_sys",
  "wasmer/llvm",
]
wasmer_wamr = [
  "wasmer/wamr"
]
