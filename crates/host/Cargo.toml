[package]
name = "holochain_wasmer_host"
description = "wasm host code"
license = "Apache-2.0"
version = "0.0.96"
authors = ["thedavidmeister", "thedavidmeister@gmail.com"]
edition = "2021"

[dependencies]
holochain_wasmer_common = { version = "=0.0.96", path = "../common" }
holochain_serialized_bytes = "=0.0.55"
serde = "1"
tracing = "0.1"
parking_lot = "0.12"
rand = "0.8"
bimap = "0.6"
bytes = "1"
hex = "0.4"
thiserror = "1"

[target.'cfg(any(wasmer_sys, not(wasmer_wamr)))'.dependencies]
wasmer = { version = "=4.3.6" }
wasmer-middlewares = { version = "=4.3.6", default-feature = false }

[target.'cfg(wasmer_wamr)'.dependencies]
# Temporarily include a fork of wasmer from the git branch 'wamr', until it is officially released in wasmer v5
hc-wasmer = { version = "=4.3.6-hc.1", features = ["wamr"] }


[lib]
name = "holochain_wasmer_host"
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[features]
default = ["error_as_host"]
debug_memory = []
error_as_host = ["holochain_wasmer_common/error_as_host"]
