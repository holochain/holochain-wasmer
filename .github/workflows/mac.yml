name: run tests mac

on:
  push:
    branches:
      - develop
  pull_request: {}

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        script: ["./test.sh", "./bench.sh"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown
      - run: ${{ matrix.script }}